<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Harvest Market</title>
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #FF9800;
            --light: #f8f9fa;
            --dark: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: var(--dark);
        }
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            height: 150px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .product-name {
            font-weight: bold;
        }
        .product-price {
            color: var(--secondary);
            font-weight: bold;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .btn-secondary {
            background-color: var(--secondary);
        }
        .btn-secondary:hover {
            background-color: #e68a00;
        }
        .cart-container {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .quantity {
            margin: 0 0.5rem;
        }
        .checkout-section {
            margin-top: 2rem;
            text-align: right;
        }
        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .checkout-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }
        .checkout-form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .checkout-form input, .checkout-form select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .filter-btn {
            background-color: white;
            color: var(--dark);
            border: 1px solid #ddd;
        }
        .filter-btn.active {
            background-color: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Fresh Harvest Market</div>
        <nav>
            <a href="#" class="nav-link" data-tab="home">Shop</a>
            <a href="#" class="nav-link" data-tab="cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <div class="container">
        <!-- Home/Shop Tab -->
        <div id="home" class="tab-content active">
            <h2>Fresh Produce</h2>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="fruits">Fruits</button>
                <button class="filter-btn" data-filter="vegetables">Vegetables</button>
            </div>
            <div class="products" id="products-container">
                <!-- Products will be loaded here -->
            </div>
        </div>

        <!-- Cart Tab -->
        <div id="cart" class="tab-content">
            <h2>Your Cart</h2>
            <div class="cart-container">
                <div id="cart-items">
                    <!-- Cart items will be loaded here -->
                    <div class="empty-cart">Your cart is empty</div>
                </div>
                <div class="checkout-section">
                    <h3>Total: â‚¹<span id="cart-total">0.00</span></h3>
                    <button id="checkout-btn" class="btn-secondary">Proceed to Checkout</button>
                </div>
            </div>
        </div>

        <!-- Checkout Tab -->
        <div id="checkout" class="tab-content">
            <h2>Checkout</h2>
            <div class="cart-container">
                <h3>Order Summary</h3>
                <div id="order-summary">
                    <!-- Order summary will be loaded here -->
                </div>
                <h3>Total: â‚¹<span id="checkout-total">0.00</span></h3>
                
                <form id="checkout-form" class="checkout-form">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div>
                        <label for="address">Delivery Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div>
                        <label for="zip">Pincode</label>
                        <input type="text" id="zip" required>
                    </div>
                    <div class="full-width">
                        <label for="payment">Payment Method</label>
                        <select id="payment" required>
                            <option value="">Select payment method</option>
                            <option value="card">Credit/Debit Card</option>
                            <option value="upi">UPI</option>
                            <option value="netbanking">Net Banking</option>
                            <option value="cod">Cash on Delivery</option>
                        </select>
                    </div>
                    <div class="full-width">
                        <button type="submit" class="btn-secondary">Complete Order</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Order Success Tab -->
        <div id="success" class="tab-content">
            <div class="cart-container">
                <h2>Order Placed Successfully!</h2>
                <p>Thank you for your order. Your order number is <span id="order-number"></span>.</p>
                <p>You will receive a confirmation email shortly.</p>
                <button id="continue-shopping" class="btn-secondary">Continue Shopping</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Products database with prices in Indian Rupees
        const products = [
            { id: 1, name: 'Apple', price: 80, emoji: 'ðŸŽ', category: 'fruits' },
            { id: 2, name: 'Banana', price: 45, emoji: 'ðŸŒ', category: 'fruits' },
            { id: 3, name: 'Orange', price: 60, emoji: 'ðŸŠ', category: 'fruits' },
            { id: 4, name: 'Grapes', price: 220, emoji: 'ðŸ‡', category: 'fruits' },
            { id: 5, name: 'Strawberry', price: 260, emoji: 'ðŸ“', category: 'fruits' },
            { id: 6, name: 'Watermelon', price: 450, emoji: 'ðŸ‰', category: 'fruits' },
            { id: 7, name: 'Carrot', price: 95, emoji: 'ðŸ¥•', category: 'vegetables' },
            { id: 8, name: 'Tomato', price: 110, emoji: 'ðŸ…', category: 'vegetables' },
            { id: 9, name: 'Broccoli', price: 150, emoji: 'ðŸ¥¦', category: 'vegetables' },
            { id: 10, name: 'Potato', price: 50, emoji: 'ðŸ¥”', category: 'vegetables' },
            { id: 11, name: 'Onion', price: 65, emoji: 'ðŸ§…', category: 'vegetables' },
            { id: 12, name: 'Cucumber', price: 88, emoji: 'ðŸ¥’', category: 'vegetables' }
        ];

        // Cart state
        let cart = [];
        let activeFilter = 'all';

        // DOM Elements
        const productsContainer = document.getElementById('products-container');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartCountElement = document.getElementById('cart-count');
        const cartTotalElement = document.getElementById('cart-total');
        const checkoutTotalElement = document.getElementById('checkout-total');
        const orderSummaryElement = document.getElementById('order-summary');
        const checkoutBtn = document.getElementById('checkout-btn');
        const checkoutForm = document.getElementById('checkout-form');
        const continueShoppingBtn = document.getElementById('continue-shopping');
        const toast = document.getElementById('toast');

        // Navigation and Tabs
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const tab = this.getAttribute('data-tab');
                activateTab(tab);
            });
        });

        function activateTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        // Filter products
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                activeFilter = this.getAttribute('data-filter');
                renderProducts();
            });
        });

        // Render products
        function renderProducts() {
            productsContainer.innerHTML = '';
            
            const filteredProducts = activeFilter === 'all' 
                ? products 
                : products.filter(product => product.category === activeFilter);
            
            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-info">
                        <span class="product-name">${product.name}</span>
                        <span class="product-price">â‚¹${product.price.toFixed(2)}</span>
                    </div>
                    <button class="add-to-cart" data-id="${product.id}">Add to Cart</button>
                `;
                productsContainer.appendChild(productCard);
            });

            // Add event listeners to buttons
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    addToCart(productId);
                });
            });
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.product.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    product,
                    quantity: 1
                });
            }
            
            updateCart();
            showToast(`Added ${product.name} to cart`);
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.product.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.product.id !== productId);
                }
                updateCart();
            }
        }

        function updateCart() {
            // Update cart count
            cartCountElement.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            // Update cart items display
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                checkoutBtn.disabled = true;
            } else {
                cartItemsContainer.innerHTML = '';
                cart.forEach(item => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <div>
                            <span style="font-size: 1.5rem;">${item.product.emoji}</span>
                            <span>${item.product.name}</span>
                        </div>
                        <div>â‚¹${(item.product.price * item.quantity).toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="decrease-quantity" data-id="${item.product.id}">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="increase-quantity" data-id="${item.product.id}">+</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
                checkoutBtn.disabled = false;
            }
            
            // Add event listeners to buttons
            document.querySelectorAll('.decrease-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    updateQuantity(productId, -1);
                });
            });
            
            document.querySelectorAll('.increase-quantity').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    updateQuantity(productId, 1);
                });
            });
            
            // Update totals
            const total = cart.reduce((sum, item) => sum + (item.product.price * item.quantity), 0);
            cartTotalElement.textContent = total.toFixed(2);
            checkoutTotalElement.textContent = total.toFixed(2);
            
            // Update order summary
            updateOrderSummary();
        }

        function updateOrderSummary() {
            orderSummaryElement.innerHTML = '';
            cart.forEach(item => {
                const summaryItem = document.createElement('div');
                summaryItem.className = 'cart-item';
                summaryItem.innerHTML = `
                    <div>
                        <span>${item.product.name} x ${item.quantity}</span>
                    </div>
                    <div>â‚¹${(item.product.price * item.quantity).toFixed(2)}</div>
                `;
                orderSummaryElement.appendChild(summaryItem);
            });
        }

        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Event Listeners
        checkoutBtn.addEventListener('click', function() {
            activateTab('checkout');
        });

        checkoutForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const orderNumber = 'ORD-' + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('order-number').textContent = orderNumber;
            cart = [];
            updateCart();
            activateTab('success');
        });

        continueShoppingBtn.addEventListener('click', function() {
            activateTab('home');
        });

        // Initialize the app
        renderProducts();
        updateCart();
    </script>
</body>
</html>
